        function random(i) {
            return Math.floor(Math.random() * i);

        function getInitialState() {

            var localStorageState = window.localStorage.getItem("state");

            var state;
            if(localStorageState) {
                state = JSON.parse(localStorageState);
            }

            if(!state) {
                state = v1state();
            }

            return state;
        }

        function v1state() {
            const state = {
                version: 1,
                questions: [],
                totalTime: 0,
                score: []
            }

            function addQuestion(text, answer) {
                const initialSpeed = 30;

                state.questions.push({
                    text: text,
                    answer: answer,
                    time: initialSpeed
                });

                state.totalTime += initialSpeed;
            }
            
            for(var a = 0; a < 10; a++) {
                for(var b = 0; b < 10; b++) {
                    addQuestion(a + " + " + b, a + b);
                }
            }

            for(var a = 0; a < 10; a++) {
                for(var b = 0; b < 10; b++) {
                    addQuestion((a < b ? a + 10 : a) + " - " + b, (a < b ? a + 10 : a) - b);
                }
            }

            return state;
        }
