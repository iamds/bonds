<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="center-screen" style="margin-left: 30px; margin-right: 30px">
        <div id="main">

        </div>
    </div>
    <script type="text/babel">
        function App(props) {
            const getNewQuestion = () => {
                const a = Math.floor(Math.random() * 10);
                const b = Math.floor(Math.random() * 10);

                if (Math.floor(Math.random() * 2) == 0) {
                    return {
                        question: a + " + " + b,
                        answer: a + b
                    };

                } else {
                    return {
                        question: (a < b ? a + 10 : a) + " - " + b,
                        answer: (a < b ? a + 10 : a) - b
                    };
                }
            }
 
            const [value, setValue] = React.useState("");
            const [score, setScore] = React.useState(0);
            const [scoreEmojis, setScoreEmojis] = React.useState("");
            const [question, setQuestion] = React.useState(getNewQuestion());
            const [visible, setVisible] = React.useState(false);
            const [alert, setAlert] = React.useState({});
            const inputRef = React.useRef(null);

            const emojis = ["🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🚗", "🚕", "🚙", "🚌", "🚎", "🏎", "🚓", "🚑", "🚒", "🚐", "🚚", "🚛", "🚜", "🦯", "🦽", "🦼", "🛴", "🚲", "🛵", "🏍", "🛺", "🚨", "🚔", "🚍", "🚘", "🚖", "🚡", "🚠", "🚟", "🚃", "🚋", "🚞", "🚝", "🚄", "🚅", "🚈", "🚂", "🚆", "🚇", "🚊", "🚉", "✈️", "🛫", "🛬", "🛩", "💺", "🛰", "🚀", "🛸", "🚁", "🛶", "⛵️", "🚤", "🛥", "🛳", "⛴", "🚢", "⚓", "️⛽", "🚧", "🚦", "🚥", "🚏", "🗺", "🗿", "🗽", "🗼", "🏰", "🏯", "🏟", "🎡", "🎢", "🎠", "⛲", "️⛱", "🏖", "🏝", "🏜", "🌋", "⛰", "🏔", "🗻", "🏕", "⛺", "️", "🏠", "🏡", "🏘", "❤", "🧡", "💛", "💚", "💙", "💜", "🖤", "🤍", "🤎", "💔❣", "️", "💕", "💞", "💓", "💗", "💖", "💘", "💝", "💟", "🏚", "🏗", "🏭", "🏢", "🏬", "🏣", "🏤", "🏥", "🏦", "🏨", "🏪", "🏫", "🏩", "💒", "🏛", "⛪️", "🕌", "🕍", "🛕", "🕋", "⛩", "🛤", "🛣", "🗾", "🎑", "🏞", "🌅", "🌄", "🌠", "🎇", "🎆", "🌇", "🌆", "🏙", "🌃", "🌌", "🌉", "🌁", "🐼", "🐨", "🐯", "🦁", "🐮", "🐷", "🐽", "🐸", "🐵", "🙈", "🙉", "🙊", "🐒", "🐔", "🐧", "🐦", "🐤", "🐣", "🐥", "🦆", "🦅", "🦉", "🦇", "🐺", "🐗", "🐴", "🦄", "🐝", "🐛", "🦋", "🐌", "🐞", "🐜", "🦟", "🦗", "🕷", "🕸", "🦂", "🐢", "🐍", "🦎", "🦖", "🦕", "🐙", "🦑", "🦐", "🦞", "🦀", "🐡", "🐠", "🐟", "🐬", "🐳", "🐋", "🦈", "🐊", "🐅", "🐆", "🦓", "🦍", "🦧", "🐘", "🦛", "🦏", "🐪", "🐫", "🦒", "🦘", "🐃", "🐂", "🐄", "🐎", "🐖", "🐏", "🐑", "🦙", "🐐", "🦌", "🐕", "🐩", "🦮", "🐕‍", "🦺", "🐈", "🐓", "🦃", "🦚", "🦜", "🦢", "🦩", "🕊", "🐇", "🦝", "🦨", "🦡", "🦦", "🦥", "🐁", "🐀", "🐿", "🦔", "🐾", "🐉", "🐲", "🌵", "🎄", "🌲", "🌳", "🌴", "🌱", "🌿", "☘️", "🍀", "🎍", "🎋", "🍃", "🍂", "🍁", "🍄", "🐚", "🌾", "💐", "🌷", "🌹", "🥀", "🌺", "🍏", "🍎", "🍐", "🍊", "🍋", "🍌", "🍉", "🍇", "🍓", "🍈", "🍒", "🍑", "🥭", "🍍", "🥥", "🥝", "🍅", "🍆", "🥑", "🥦", "🥬", "🥒", "🌶", "🌽", "🥕", "🧄", "🧅", "🥔", "🍠", "🥐", "🥯", "🍞", "🥖", "🥨", "🧀", "🥚", "🍳", "🧈", "🥞", "🧇", "🥓", "🥩", "🍗", "🍖", "🦴", "🌭", "🍔", "🍟", "🍕", "🥪", "🥙", "🧆", "🌮", "🌯", "🥗", "🥘", "🥫", "🍝", "🍜", "🍲", "🍛", "🍣", "🍱", "🥟", "🦪", "🍤", "🍙", "🍚", "🍘", "🍥", "⚽️", "🏀", "🏈", "⚾️", "🥎", "🎾", "🏐", "🏉", "🥏", "🎱", "🪀", "🏓", "🏸", "🏒", "🏑", "🥍", "🏏", "🥅", "⛳️", "🪁", "🏹", "🎣", "🤿", "🥊", "🥋", "🎽", "🛹", "🛷", "⛸", "🥌", "🎿", "⛷", "🏂", "🪂", "️⛹","‍⛹"];

            const successText = [
                "Well done",
                "Woohoo",
                "Nice one",
                "Congrats",
                "You're doing great",
                "Success",
                "Great",
                "Brilliant",
                "Amazing",
                "Nice",
                "Awesome",
                "Incredible",
                "Stunning",
            ]

            const failText = [
                "Unlucky, try again",
                "Almost, try again",
                "Not quite, try again",
                "Sad face, try again",
                "That isn't it, try again",
            ]


            const onSubmit = e=>{
                setVisible(true);
                setTimeout(()=>setVisible(false), 3000);

                if(question.answer == value) {
                    setScore(s=>s+1);
                    setScoreEmojis(s=>s+emojis[Math.floor(Math.random() * emojis.length)]);
                    setQuestion(getNewQuestion());
                    setAlert({
                        class: "alert-success",
                        text: successText[Math.floor(Math.random() * successText.length)] + "!"
                    })

                } else {
                    setAlert({
                        class: "alert-danger",
                        text: failText[Math.floor(Math.random() * failText.length)] + "!"
                    })
                }

                setValue("");

                inputRef.current.focus();
                e.preventDefault();
            }

            return (
                <h1>
                    <div style={{opacity: visible?1:0, transitionProperty: "opacity", transitionDuration: visible?"0s":"1s"}}>
                        <div style={{textAlign: "center", width: "auto"}} className={"alert " + alert.class}>
                            {alert.text}
                        </div>
                    </div>
                    <div className="shadow p-3 mb-5 bg-white rounded">
                        <div style={{padding: "90px"}}>
                            <form className="form-group" onSubmit={onSubmit} style={{textAlign: "center"}}>
                                <label htmlFor="answer" style={{textAlign: "center"}}> {question.question} </label>
                                <div><input autoFocus={true} style={{margin: "auto", position: "relative", textAlign: "center", width: "10em"}} className="form-control form-control-lg" id="answer" ref={inputRef} type="number" value={value} onChange={e=>setValue(e.target.value)} /></div>
                                <span><input className="btn btn-primary" type="submit" value="Submit" /></span>
                            </form>
                            <div style={{textAlign: "center"}}>{scoreEmojis}</div>
                            {score > 0 ? <div style={{textAlign: "center", margin: 10}}><span className="badge badge-success">{score}</span></div> : <div/>}
                        </div>
                    </div>
                </h1>
                );
        }

        ReactDOM.render(<App />, document.getElementById('main'));
    </script>
</body>
